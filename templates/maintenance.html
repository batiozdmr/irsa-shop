<!DOCTYPE html>
{% load i18n %}
{% load static %}
{% load mptt_tags %}
{% load crispy_forms_tags %}
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>{{ site_settings.header_text }}</title>

    <meta name="keywords" content="{{ site_settings.keyword }}"/>
    <meta name="description" content="{{ site_settings.description }}">
    <meta name="author" content="{{ site_settings.header_text }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/icons/favicon.png' %}">
     <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/icon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/hover-min.css' %}">

    <!-- Max-768px -->
    <link rel="stylesheet" media="(max-width:768px)" href="{% static 'css/max-768px.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

    {% block extra_css %}

    {% endblock %}
</head>
<body >






    {% block content %}
<div style="overflow-y: hidden">
        <img src="{% static 'images/maintenance.jpg' %}" class="img-fluid" >
</div>
    {% endblock %}
    {% block footer %}



    {% endblock %}


<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/parallax/parallax.min.js' %}"></script>
<script src="{% static 'vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'vendor/elevatezoom/jquery.elevatezoom.min.js' %}"></script>
<script src="{% static 'vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

<script src="{% static 'vendor/owl-carousel/owl.carousel.min.js' %}"></script>
<!-- Main JS File -->
<script src="{% static 'js/main.js' %}"></script>
    <script>
        $('.open-popup-link').magnificPopup({
  type: 'inline',
  midClick: true,
  mainClass: 'mfp-fade'
});
    </script>
{% block extra_script %}
{% endblock %}
</body>
</html>
